            <!-- Countdown START -->
            <script>
                function gid(id){
                    return document.getElementById(id)
                }
                function counter(datetocount){
                    var todaysdate=new Date(),datetocount=new Date(datetocount),diff=  datetocount - todaysdate;
                    if(diff<0){
                        //Text you want to see after the date choosen is elapsed(BIG TITLE)
                        gid("title").innerHTML = "Launched"; 
                        gid("lineo").style.display = "block";
                        //Text you want to see after the date choosen is elapsed(SUB TITLE)
                        gid("subtitle").innerHTML = "THANKS FOR YOUR PATIENCE";
                        gid("days").style.display = "none";
                        gid("hours").style.display = "none";
                        gid("minutes").style.display = "none";
                        gid("seconds").style.display = "none";
                        gid("lin1").style.display = "none";
                        gid("lin2").style.display = "none";
                        gid("lin3").style.display = "none";
                        gid("lin4").style.display = "none";
                        gid("wdays").style.display = "none";
                        gid("whours").style.display = "none";
                        gid("wminutes").style.display = "none";
                        gid("wseconds").style.display = "none";
                    }
                    else{
                        function addzero(n){
                            if(n < 10){
                                return"0"+n
                            }
                            else{
                                return n
                            }
                        }
                        gid("days").innerHTML = addzero(Math.floor(diff/(60*60*1000*24)*1));
                        gid("hours").innerHTML = addzero(Math.floor((diff%(60*60*1000*24))/(60*60*1000)*1));
                        gid("minutes").innerHTML = addzero(Math.floor(((diff%(60*60*1000*24))%(60*60*1000))/(60*1000)*1));
                        gid("seconds").innerHTML = addzero(Math.floor((((diff%(60*60*1000*24))%(60*60*1000))%(60*1000))/1000*1));
                        clearTimeout(counter.to);
                        counter.to=setTimeout(function(){counter(datetocount)},1000)
                    }
                }
                    
                function animated(){
                    var animated=document.getElementsByClassName("animated_"), i;
                    for(i=0;i<animated.length;i++){
                        animated[i].classList.add("animated__");
                    }
                }
            
                window.onload=function(){

                    counter("oct,28,2016,10:10:00");
                    animated();
                }
